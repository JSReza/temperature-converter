<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel = "stylesheet" href = "style.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
        <body>
            <h1>Temperature Converter</h1>     

            <div class="container">
                    <div class = "box">
                        <label class="label">Enter temperature in fahrenheit:</label>
                        <input id = "fahrenheit" type = "number">
                        <button id = "submit-c" class = "submit">SUBMIT</button>
                        <h2 id = "output-c"></h2>
                    </div>
                    <div class = "box">
                        <label class="label">Enter temperature in celcius:</label>
                        <input id = "celcius" type = "number">
                        <button  id = "submit-f" class = "submit">SUBMIT</button>
                        <h2 id = "output-f"></h2>
                    </div>
            </div>
            <script src = "script.js"></script>
        </body>
        <footer></footer>
</html>
